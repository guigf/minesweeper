<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta charset="utf-8">
	<title>Minesweeper</title>
</head>
<body>
	<div ng-app="appMinesweeper" ng-controller="MainController">
		<button class="action" 
          		ng-mousedown="handleClick($event)"
          		oncontextmenu='return false'>Click me
			
		</button>

		<table>
			<tbody>
				<tr ng-repeat="row in field">
					<td ng-repeat="column in row">
						<div ng-if="!column.revealed">
							<img src="img/ms_unrevealed.png"
								class="action" 
				          		ng-mousedown="handleClick($event,column)"
				          		oncontextmenu="return false"
				          		ng-model="column"/>
						</div>
						<div ng-if="column.revealed">
							<img src="{{column.sprite}}"
								class="action" 
				          		ng-mousedown="handleClick($event,column)"
				          		oncontextmenu="return false"
				          		ng-model="column"/>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<script type="text/javascript" src="js/script.js"></script>
	-->
</body>
</html>
